# Default values for storageos.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: storageos/node
  tag: latest
  pullPolicy: IfNotPresent
cluster:
  join:
  # Either a clusterId or firstNode should be set so that the cluster can
  # bootstrap.  The clusterId can be generated by using the StorageOS CLI:
  #   `storageos cluster create`
  # firstNode is the hostname or ip address of a cluster node.  This node
  # will bootstrap the cluster when StorageOS starts for the first time, but
  # after boostrap serves no purpose and does not introduce a single point of
  # failure.
storageclass:
  name: fast
  pool: default
  fsType: ext4
api:
  secretName: storageos-api
  secretNamespace: default
  # secrets are namespace specific, create 1+N for every namespace.
  address: storageos:5705
  # address is used to generate the ApiAddress value in the secret. This
  # updated later with the service ClusterIP which is not known yet.
  username: storageos
  password: storageos
service:
  name: storageos
  namespace: storageos
  type: ClusterIP
  externalPort: 5705
  internalPort: 5705
resources: {}
